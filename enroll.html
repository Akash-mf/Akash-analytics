<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enroll Now - Akash Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enroll in Akash Analytics</h2>
    <form action="mailto:akash.analytics@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Gmail ID</label>
      <input type="email" id="email" name="Gmail ID" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="Phone Number" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" name="WhatsApp Number" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
